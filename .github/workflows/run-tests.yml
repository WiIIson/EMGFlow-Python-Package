name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test] coverage==7.6.1
      
      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover -s tests -v
          coverage xml -o coverage-${{ matrix.python-version }}.xml
          coverage html -d htmlcov-${{ matrix.python-version }}
          coverage report > coverage-${{ matrix.python-version }}.txt
          mkdir -p coverage-data/${{ matrix.python-version }}
          mv .coverage coverage-data/${{ matrix.python-version }}/.coverage || echo "No .coverage file generated"
      
      - name: Debug coverage file
        run: |
          ls -l coverage-data/${{ matrix.python-version }}/.coverage || echo "Coverage file not found"
      
      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.python-version }}
          path: |
            coverage-data/${{ matrix.python-version }}/.coverage
            coverage-${{ matrix.python-version }}.xml
            coverage-${{ matrix.python-version }}.txt
            htmlcov-${{ matrix.python-version }}/
          retention-days: 1

  aggregate-coverage:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage==7.6.1
      
      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          path: coverage-data
          merge-multiple: true
      
      - name: Debug downloaded files
        run: |
          ls -R coverage-data
          find coverage-data -type f -name '.coverage' || echo "No .coverage files found"
      
      - name: Move coverage files to correct location
        run: |
          mkdir -p .cov-data
          find coverage-data -type f -name '.coverage' -exec mv {} .cov-data/ \; || echo "No .coverage files to move"
          ls -l .cov-data/ || echo "No files in .cov-data"
      
      - name: Validate coverage files
        run: |
          for file in .cov-data/.coverage*; do
            if [ -s "$file" ]; then
              echo "Valid coverage file: $file"
            else
              echo "Empty or invalid coverage file: $file"
            fi
          done
      
      - name: Combine coverage data
        run: |
          if [ -n "$(ls -A .cov-data)" ]; then
            coverage combine .cov-data/
            coverage xml -o coverage-combined.xml
            coverage html -d htmlcov-combined
            coverage report > coverage-combined.txt
          else
            echo "No coverage files found to combine"
            exit 1
          fi
      
      - name: Extract combined coverage percentage
        run: |
          COVERAGE=$(grep 'TOTAL' coverage-combined.txt | awk '{print $NF}' | sed 's/%//')
          echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV
      
      - name: Generate shields.io badge SVG
        run: |
          COVERAGE=${{ env.COVERAGE_PERCENT }}
          COLOR="red"
          if [ "$COVERAGE" -ge 90 ]; then COLOR="brightgreen"; fi
          if [ "$COVERAGE" -ge 80 ] && [ "$COVERAGE" -lt 90 ]; then COLOR="green"; fi
          if [ "$COVERAGE" -ge 70 ] && [ "$COVERAGE" -lt 80 ]; then COLOR="yellowgreen"; fi
          if [ "$COVERAGE" -ge 60 ] && [ "$COVERAGE" -lt 70 ]; then COLOR="yellow"; fi
          if [ "$COVERAGE" -ge 50 ] && [ "$COVERAGE" -lt 60 ]; then COLOR="orange"; fi
          mkdir -p badges
          curl "https://img.shields.io/badge/coverage-$COVERAGE%25-$COLOR.svg" -o badges/coverage.svg
      
      - name: Commit badge SVG
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add badges/coverage.svg
          git commit -m "Update coverage badge SVG [ci skip]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload combined results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-combined
          path: |
            coverage-combined.xml
            coverage-combined.txt
            htmlcov-combined/
            badges/coverage.svg
          retention-days: 1